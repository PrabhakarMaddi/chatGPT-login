<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp//ChatGPT</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header id="logo">
<img src="ChatGPT-Logo.png" alt="">
    </header>
    <div class="container">
        <div id="heading">
            <h1>Create your account</h1>
        </div>
        <div id="input">
            <input type="text" id="email" placeholder="   Email address">
        </div>
        <div id="button">
            <button id="continue">Continue</button>
        </div>
        <div>
            <span id="login">Already have an account ?</span>
            <a href="#">Log in</a>
        </div>
        <div id="or">----------
        <span style="color:#2d333a;">OR</span>
        ------------
    </div>
        
        <div class="others" id="google">
            <button>Continue with Google account</button>
        </div>
        <div class="others" id="microsoft">
            <button>Continue with Microsoft account</button>
        </div>
        <div class="others" id="apple">
            <button>Continue with Apple account</button>
        </div>

    </div>
    <footer>
        <span class="terms"><a> Terms of use </a></span>
        <pre> | </pre> 
        <span class="terms"><a> Privacy policy </a></span>
        
    </footer>

</body>

</html>
